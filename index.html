<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a52456007a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main_div">
        <div class="music-container">
            <h2 id="title">Audio Player</h2>
            <h3 id="artist"></h3>
            <div class="img-container">
                <img src="hafiz.jpg" alt=""/>
                
            </div>
           
          

            <!---controls-->
            <div class="music_controls">
                <i class="fa fa-backward" id="prev" title="Previous"></i>
                <i class="fa fa-play main_button" id="play" title="Play"></i>
                <i class="fa fa-forward" id="next" title="Next"></i>
            </div>
            <div>
                <audio src="bangali.mp3" controls></audio>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
